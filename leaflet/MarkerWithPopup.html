<!DOCTYPE html>
<html>
      <head>
        <title>pointer</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <style>
          #map {
            width: 960px;
            height: 500px;
          }
        </style>
      </head>

      <body>
        <div id="map"></div>

        <script>
          var map = L.map('map',{
            center: [37.276921,49.586964],
            zoom: 15
          });

          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18,
            id: 'mapbox.streets',
          }).addTo(map);
          
          L.marker([37.273575, 49.589775]).addTo(map).bindPopup("سرویس 1");

        </script>
    </body>
</html>
